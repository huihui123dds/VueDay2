<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{dt | dtFormat}}</p>
    </div>
    <script>
        Vue.filter('dtFormat', function(originVal) {
            const date = new Date(originVal);
            const y = date.getFullYear();
            const m = date.getMonth()+1;
            const d = date.getDate();
            return `${y}-${m}-${d}`;

        })

        const vm = new Vue({
            el:'#app',
            data:{
                user:{name:'张三'},
                dt:'2018-01-25T02:10:02.945Z'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
