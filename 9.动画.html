<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter, .v-leave-to{
            transform: translate(150 0);
            opacity: 0;
        }
        .v-enter-active, .v-leave-active{
            transition: all 1s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <button @click="flag=!flag">toggle</button>
        <transition>
            <h1 v-show="flag">hahahahha</h1>
        </transition>
    </div>
    <script>
        const cm = new Vue({
            el:'#app',
            data:{
                flag:false
            }
        })
    </script>
</body>
</html>
